<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    

                    <div class="screen-body-item">

                        <form action="https://formsubmit.co/dipeshc045@email.com" method="post">

                            <div class="app-form">

                            <div class="app-form-group">
                                <input type="text"  class="app-form-control" name="name" required  placeholder="NAME" value="Dipesh kumar Chaudhary" />
                            </div>
                            <div class="app-form-group">
                                <input type="email" name="email" required  class="app-form-control" placeholder="EMAIL" />
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="CONTACT NO" />
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="MESSAGE" />
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button">CANCEL</button>
                                <button  type="submit" class="app-form-button" onclick="fun()">SEND</button>
                            </div>
                        </div>


                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
